<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="edit" id="editModal">
      <div class="edit-container">
        <img id="close-modal" src="/assets/img/svg/Close.svg" alt="" />
      </div>
    </div>
    <div class="app-container">
      <nav>
        <div style="width: 100%">
          <div class="search">
            <div class="search-child">
              <img src="/assets/img/svg/Search.svg" alt="" />
              <input type="text" placeholder="Rechercher" />
            </div>
            <div class="search-child">
              <img src="/assets/img/svg/Close.svg" alt="" />
              <img src="/assets/img/svg/Filter.svg" alt="" />
            </div>
          </div>
        </div>
        <ul>
          <div
            id="categorie-container"
            style="display: flex; align-items: center; gap: 39px"
          ></div>
          <li id="categorie-badge" class="body-font-400">Plus de catégories</li>
        </ul>
        <div style="width: 100%; display: flex; justify-content: flex-end">
          <button class="main-button" id="edit-button">
            <p class="body-font-500">Modifié Films Ou Catégories</p>
            <img src="/assets/img/svg/pen.svg" alt="" />
          </button>
        </div>
      </nav>
      <div class="movie-container">
        <div class="gradient"></div>
        <div class="video-home">
          <img src="/assets/img/svg/Close.svg" alt="" class="closeButton" />
          <iframe
            id="video-header"
            src=""
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
          ></iframe>
        </div>
        <div class="action-button">
          <div class="infos">
            <div class="top-info">
              <p id="movie-categorie" class="body-font-600 underline"></p>
              <p id="author" class="body-font-500"></p>
              <div class="rate" style="cursor: pointer">
                <p class="body-font-500" id="likes"></p>
                <img src="/assets/img/svg/like.svg" alt="" />
                <p style="color: white" class="body-font-400">
                  (<span id="ratio"></span>%)
                </p>
              </div>
              <div class="rate"  style="cursor: pointer">
                <p class="body-font-500" id="dislikes"></p>
                <img src="/assets/img/svg/dislike.svg" alt="" />
              </div>
            </div>
            <div class="separator"></div>
            <h1 class="headline1" id="movie-title"></h1>
            <p id="description" class="description body-font-400"></p>
          </div>
          <div class="play-button" id="play-button">
            <img src="/assets/img/svg/play.svg" alt="" />
          </div>
        </div>
        <div class="movies-slider swiper">
          <div class="card-container swiper-wrapper" id="wrapper"></div>

          <div class="swiper-button-prev slider-button">
            <img src="/assets/img/svg/leftChevron.svg" alt="" />
          </div>
          <div class="swiper-button-next slider-button">
            <img src="/assets/img/svg/rightChevron.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
