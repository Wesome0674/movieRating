<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="edit" id="editModal">
      <div class="edit-container">
        <img id="close-modal" src="/assets/img/svg/Close.svg" alt="" />
        <form action="" id="addfilmForm">
          <input
            type="text"
            name="movieName"
            placeholder="nom du film"
            required
          />
          <input
            type="text"
            name="movieAuthor"
            placeholder="nom de l'auteur"
            required
          />
          <input
            type="url"
            name="urlAffiche"
            placeholder="url de l'affiche"
            required
          />
          <input
            type="url"
            name="urlVideo"
            placeholder="url du trailer"
            required
          />
          <textarea name="descriptionInput" id=""></textarea>

          <select name="catergorieInput" id="catergorieInput"></select>
          <button class="main-button" type="submit">
            <p class="body-font-500">Ajouter</p>
          </button>
        </form>
        <form action="" id="addCategoryForm">
          <input
            type="text"
            name="categorieAdded"
            placeholder="nom de la catégorie"
            required
          />
          <p class="body-font-500" id="added"></p>
          <button class="main-button" type="submit">
            <p class="body-font-500">Ajouter</p>
          </button>
        </form>
        <form action="" id="deleteFilmForm">
          <select name="movieInput" id="movieInput"></select>
          <button class="main-button" type="submit">
            <p class="body-font-500">Supprimer</p>
          </button>
        </form>
        <form action="" id="editMovieForm">
          <select name="movieInputEdit" id="movieInputEdit"></select>
          <input
            type="text"
            name="movieNameEdit"
            id="editName"
            placeholder="nom du film"
            required
          />
          <input
            type="text"
            name="movieAuthorEdit"
            placeholder="nom de l'auteur"
            id="editAuthor"
            required
          />
          <input
            type="url"
            name="urlAfficheEdit"
            placeholder="url de l'affiche"
            id="editUrl"
            required
          />
          <input
            type="url"
            name="urlVideoEdit"
            placeholder="url du trailer"
            id="editVideo"
            required
          />
          <select name="editcat" id="editcat"></select>
          <textarea name="descriptionInputEdit" id="editDesc"></textarea>
          <button class="main-button" type="submit">
            <p class="body-font-500">Mettre a jour</p>
          </button>
        </form>
        <form action="" id="DeleteCategory">
          <select name="deleteCatInput" id="deleteCatInput"></select>
          <button class="main-button" type="submit">
            <p class="body-font-500">suprimmer</p>
          </button>
        </form>
        <form action="" id="editCategoriyForm">
          <select name="editCatSelect" id="editCatSelect"></select>
          <input
            type="text"
            name="catEdit"
            placeholder="Nom de la catégorie"
            id="catEdit"
            required
          />
          <button class="main-button" type="submit">
            <p class="body-font-500">Modifié</p>
          </button>
        </form>
      </div>
    </div>
    <div class="app-container">
      <nav>
        <div style="width: 100%">
          <form id="search-input" class="search">
            <div class="search-child">
              <img src="/assets/img/svg/Search.svg" alt="" />
              <input type="text" placeholder="Rechercher" id="searchIn" />
            </div>
            <div class="search-child">
              <img src="/assets/img/svg/Close.svg" alt="" id="clearInput" />
              <img src="/assets/img/svg/Filter.svg" alt="" id="filterInput" />
            </div>
          </form>
        </div>
        <ul>
          <div
            id="categorie-container"
            style="display: flex; align-items: center; gap: 39px"
          ></div>
          <li id="categorie-badge" class="body-font-400 moreCat">
            Plus de catégories
          </li>
        </ul>
        <div style="width: 100%; display: flex; justify-content: flex-end">
          <button class="main-button" id="edit-button">
            <p class="body-font-500">Modifié les Catégories</p>
            <img src="/assets/img/svg/pen.svg" alt="" />
          </button>
        </div>
      </nav>
      <div class="movie-container">
        <div class="gradient"></div>
        <div class="video-home">
          <img src="/assets/img/svg/Close.svg" alt="" class="closeButton" />
          <iframe
            id="video-header"
            src=""
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
          ></iframe>
        </div>
        <div class="action-button">
          <div class="infos">
            <div class="top-info">
              <p id="movie-categorie" class="body-font-600 underline"></p>
              <p id="author" class="body-font-500"></p>
              <div class="rate" style="cursor: pointer">
                <p class="body-font-500" id="likes"></p>
                <div id="likesButton">
                  
                </div>
                <p style="color: white" class="body-font-400">
                  (<span id="ratio"></span>%)
                </p>
              </div>
              <div class="rate" style="cursor: pointer">
                <p class="body-font-500" id="dislikes"></p>
                <img src="/assets/img/svg/dislike.svg" alt="" />
              </div>
              <img
                style="cursor: pointer"
                src="/assets/img/svg/penEditFilm.svg"
                alt=""
              />
            </div>
            <div class="separator"></div>
            <h1 class="headline1" id="movie-title"></h1>
            <p id="description" class="description body-font-400"></p>
          </div>
          <div class="play-button" id="play-button">
            <img src="/assets/img/svg/play.svg" alt="" />
          </div>
        </div>
        <div class="movies-slider swiper">
          <div class="card-container swiper-wrapper" id="wrapper"></div>

          <div class="swiper-button-prev slider-button">
            <img src="/assets/img/svg/leftChevron.svg" alt="" />
          </div>
          <div class="swiper-button-next slider-button">
            <img src="/assets/img/svg/rightChevron.svg" alt="" />
          </div>
        </div>
        <div class="search-panel">
          <div class="sideSearch">
            <div class="side-container">
              <div class="sidebarLists">
                <ul id="cactegoryList"></ul>
                <ul id="rateList">
                  <li id="mostLiked" class="body-font-500">
                    <p>Les plus aimer</p>
                    <img src="/assets/img/svg/like.svg" alt="" />
                  </li>
                  <li id="mostDisliked" class="body-font-500">
                    <p>Les moins aimer</p>
                    <img src="/assets/img/svg/dislike.svg" alt="" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="backHome">
            <img src="/assets/img/svg/back-square.svg" alt="" />
            <p class="body-font-500">Retourner a l'accueil</p>
            <p class="body-font-500"><span id="results">0</span> résultat(s)</p>
          </div>
          <div id="notFound">
            <p class="body-font-500">Aucun film ne correspond a la selection</p>
            <button class="main-button" id="edit-button">
              <p class="body-font-500">Ajouter un films</p>
            </button>
          </div>
          <div id="film-search-container"></div>
        </div>
      </div>
    </div>

    <script src="/scripts/index.js"></script>
    <script src="/scripts/addFilm.js"></script>
    <script src="/scripts/addCategory.js"></script>
    <script src="/scripts/deleteMovie.js"></script>
    <script src="/scripts/editMovie.js"></script>
    <script src="/scripts/deleteCategory.js"></script>
    <script src="/scripts/search-panel.js"></script>
    <script src="/scripts/editCategory.js"></script>
  </body>
</html>
